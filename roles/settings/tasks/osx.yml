- name: "Measurement Units"
  osx_defaults:
    domain: NSGlobalDomain
    key: AppleMeasurementUnits
    type: string
    value: Centimeters
    state: present
- name: "Measurement Units"
  osx_defaults:
    domain: /Library/Preferences/com.apple.SoftwareUpdate
    key: AutomaticCheckEnabled
    type: int
    value: 1
  become: true
- name: "Language"
  community.general.osx_defaults:
    key: AppleLanguages
    type: array
    value:
      - en
      - de

# -- DOCK -- #
- name: "Dock | position"
  osx_defaults:
    domain: com.apple.dock
    key: orientation
    type: string
    value: bottom
- name: "Dock | size"
  osx_defaults:
    domain: com.apple.dock
    key: tilesize
    type: float
    value: 50
- name: "Dock | show recents"
  osx_defaults:
    domain: com.apple.dock
    key: show-recents
    type: bool
    value: false
- name: "Dock | autohide"
  osx_defaults:
    domain: com.apple.dock
    key: show-autohide
    type: bool
    value: true
- name: "Dock | autohide animation duration"
  osx_defaults:
    domain: com.apple.dock
    key: autohide-time-modifier
    type: float
    value: 0.7
- name: "Dock | autohide delay"
  osx_defaults:
    domain: com.apple.dock
    key: autohide-delay
    type: float
    value: 0
- name: "Dock | hide animation"
  osx_defaults:
    domain: com.apple.dock
    key: mineffect
    type: string
    value: suck
- name: "Dock | show pinned apps"
  osx_defaults:
    domain: com.apple.dock
    key: static-only
    type: bool
    value: false
- name: "Dock | show spaces when scrolling up on a dock item"
  osx_defaults:
    domain: com.apple.dock
    key: scroll-to-open
    type: bool
    value: true
- name: "Dock | enable spring loading"
  osx_defaults:
    domain: com.apple.dock
    key: enable-spring-load-actions-on-all-items
